<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto – Wonka's Park</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/wonkas-app.js"></script> <!-- Importa los componentes -->
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .titulo {
      font-family: 'Lilita One', cursive;
    }
  </style>
</head>

<body class="bg-white text-gray-800">

  <!-- HEADER reutilizable -->
  <wonkas-header></wonkas-header>

  <!-- HERO reutilizable -->
  <wonkas-hero title="Contacto y Soporte"></wonkas-hero>

  <!-- CONTENIDO -->
  <main class="py-16 px-6 text-center bg-[#fff5dd]">
    <p class="text-lg text-gray-700 mb-4 max-w-2xl mx-auto">
      ¿Tenés dudas o querés dejarnos un mensaje? Completá el formulario y te responderemos a la brevedad.
    </p>
    
    <form class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" placeholder="Nombre" class="p-3 border rounded" required />
        <input type="email" placeholder="Email" class="p-3 border rounded" required />
      </div>
      <textarea placeholder="Tu mensaje" class="w-full mt-4 p-3 border rounded" rows="5" required></textarea>
      <button type="submit" class="mt-4 bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-800 transition">Enviar mensaje</button>
      <p id="mensajeExito" class="hidden text-green-700 bg-green-100 border border-green-400 rounded p-2 mt-3 font-medium transition-all duration-300">
        ✅ ¡Gracias! Tu mensaje fue enviado correctamente.
      </p>
    </form>
  </main>

  <!-- FOOTER reutilizable -->
  <wonkas-footer></wonkas-footer>

  <script>
    const form = document.querySelector('form');
    const mensaje = document.getElementById('mensajeExito');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Mostrar mensaje
      mensaje.classList.remove('hidden');
      mensaje.classList.add('block');

      // Ocultar luego de 5 segundos (5000ms)
      setTimeout(() => {
        mensaje.classList.remove('block');
        mensaje.classList.add('hidden');
      }, 3000);

      // Limpiar formulario
      form.reset();
    });
  </script>


</body>
</html>
