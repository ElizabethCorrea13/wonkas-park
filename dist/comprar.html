<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprar Entradas â€“ Wonka's Park</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .titulo { font-family: 'Lilita One', cursive; }
  </style>
</head>
<body class="bg-[#fff5dd] text-gray-800">
  <!-- HEADER SIMPLIFICADO -->
  <header class="bg-[#fff5dd] border-b border-[#f0e5cd] py-4 px-6">
    <h1 class="titulo text-2xl text-purple-800">WONKA'S PARK</h1>
  </header>

  <main class="py-10 px-6 max-w-xl mx-auto">
    <h2 class="titulo text-3xl text-center text-purple-800 mb-8">Comprar Entradas</h2>
    <form action="gracias.html" method="GET" class="space-y-4 bg-white p-6 rounded-lg shadow">
      <label class="block">
        <span class="block text-gray-700 font-semibold">Nombre completo</span>
        <input type="text" name="nombre" required class="mt-1 w-full border border-gray-300 rounded px-4 py-2" />
      </label>
      <label class="block">
        <span class="block text-gray-700 font-semibold">Cantidad de entradas</span>
        <input type="number" name="cantidad" min="1" required class="mt-1 w-full border border-gray-300 rounded px-4 py-2" />
      </label>
      <label class="block">
        <span class="block text-gray-700 font-semibold">Fecha de visita</span>
        <input type="date" name="fecha" required class="mt-1 w-full border border-gray-300 rounded px-4 py-2" />
      </label>
      <button type="submit" class="w-full bg-purple-700 text-white py-2 px-4 rounded hover:bg-purple-800 transition">Comprar</button>
    </form>
  </main>

  <footer class="text-center text-sm text-purple-700 py-6">
    &copy; 2025 Wonka's Park
  </footer>
</body>
</html>
