<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias – Wonka's Park</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta http-equiv="refresh" content="5;url=index.html" />
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .titulo { font-family: 'Lilita One', cursive; }
  </style>
</head>
<body class="bg-[#fff5dd] text-gray-800">
  <main class="flex items-center justify-center h-screen relative overflow-hidden">
    <div class="text-center bg-white shadow-lg rounded p-8 z-10">
      <h1 class="titulo text-4xl text-purple-700 mb-4">¡Gracias por tu compra!</h1>
      <p class="text-lg text-gray-700 mb-2">Estamos procesando tus entradas.</p>
      <p class="text-sm text-gray-600">Serás redirigido al inicio en 5 segundos...</p>
    </div>
    <canvas id="confetti-canvas" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>
  </main>

  <script>
    const duration = 4 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  </script>
</body>
</html>
